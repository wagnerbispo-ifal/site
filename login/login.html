<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="logo.png" alt="Ilustração">
        </div>
        <div class="right-side">
            <h2>LOGIN</h2>
            <form onsubmit="return login()">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Usuário" required>
                </div>
                <div class="input-box">
                    <input type="password" id ="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não Tem Uma Conta? <a href="/site/login/cadastro/cadastro.html">Inscrever-se</a></p>
            </form>
        </div>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Recupera os usuários do localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Verifica se existe um usuário com o email e senha fornecidos
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Login realizado com sucesso!');
                // Redireciona para a página inicial ou dashboard
                window.location.href = "/site/portal/portal.html";
                return false;
            } else {
                alert('Usuário ou senha incorretos.');
                return false; // Previne o envio do formulário
            }
        }
    </script>
</body>
</html>
