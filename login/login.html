<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="logo.png" alt="Ilustração">
        </div>
        <div class="right-side">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não Tem Uma Conta? <a href="../login/cadastro/cadastro.html">Inscrever-se</a></p>
            </form>
        </div>
    </div>
</body>
</html>
